version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: tlaoami-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tlaoami_dev
      POSTGRES_PASSWORD: tlaoami_dev
      POSTGRES_DB: tlaoami_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
