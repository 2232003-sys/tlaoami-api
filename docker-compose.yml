version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: tlaoami-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tlaoami_dev
      POSTGRES_PASSWORD: tlaoami_dev
      POSTGRES_DB: tlaoami_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tlaoami-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      DatabaseProvider: Postgres
      ConnectionStrings__PostgresConnection: Host=postgres;Port=5432;Database=tlaoami_dev;Username=tlaoami_dev;Password=tlaoami_dev;Include Error Detail=true
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"

  web:
    build:
      context: ../tlaoami-web
      dockerfile: Dockerfile
    container_name: tlaoami-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://api:3000
    depends_on:
      - api
    ports:
      - "3001:3000"

volumes:
  postgres-data:
